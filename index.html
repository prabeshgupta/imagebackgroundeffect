<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img-box">
            <img src="assets/transparent.png" alt="Transparent" width="100%">

            <div class="img-wrap">
                <img src="assets/original.jpg" alt="Transparent" id="original-img">
            </div>

            <span id="line"><img src="assets/arrow.png" alt="Arrow" class="arrow"></span>
        </div>

    </div>

    <script>
        var imgBox = document.querySelector(".img-box");
        var imgWrap = document.querySelector(".img-wrap");
        var originalImg = document.getElementById("original-img");
        var line = document.getElementById("line");

        originalImg.style.width = imgBox.offsetWidth + "px";

        var leftSpace = imgBox.offsetLeft;

        imgBox.onmousemove = (e) => {
            var boxWidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }
    </script>
</body>

</html>
